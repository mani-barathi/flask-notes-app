{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>
<form action="" method="post">
  <div class="form-group">
    <input required type="text" name="username" id="" class="input" placeholder="Enter username">
  </div>
  <div class="form-group">
    <input required type="email" name="email" id="" class="input" placeholder="Enter email">
  </div>
  <div class="form-group">
    <input required type="password" name="password" id="" class="input">
  </div>
  <button class="btn" type="submit">Sign Up</button>
</form>
{% endblock %}
