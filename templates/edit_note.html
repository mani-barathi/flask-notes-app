{% extends 'base.html' %}

{% block content %}
<h1>Edit Note</h1>
<form action="" method="post">
  <div class="form-group">
    <input value="{{note.title}}" required type="text" name="title" id="" class="input" placeholder="Type a Title">
  </div>
  <div class="form-group">
    <textarea required type="text" name="content" id="" class="input"  >{{note.content}}</textarea>
  </div>
  <button class="btn" type="submit">Update</button>
</form>
{% endblock %}
